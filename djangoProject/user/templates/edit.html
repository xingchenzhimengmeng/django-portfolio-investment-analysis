{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>
    <link rel="stylesheet" href="{% static 'create.css' %}">
</head>
<body>
<div class="navbar">
        <a href="/user/index/">股票模拟交易系统</a>
        <a href="/user/rank/">用户排名</a>
        <a href="/user/index/">个人中心</a>
    <a href="/user/analysis/" target="_blank">组合投资分析</a>
        <a href="/user/buy/" target="_blank">股票买入</a>
        <a href="/user/logout/">退出登录</a>
    </div>
<h1>修改个人信息</h1>
<form action="" method="post">
    {% csrf_token %}
          <ul>
            <li>
              <label>姓名:</label>
              <input type="text" name="name" value="{{ name }}"/>
            </li>
              <li>
              <label for="gender">性别:</label>
                  <select name="gender">
                      <option value="1">男</option>
                      <option value="0">女</option>
                  </select>
            </li>
            <li>
              <label>电子邮箱:</label>
              <input type="email" name="email" value="{{ email }}"/>
            </li>
            <li>
              <label for="phone">手机:</label>
              <input type="number" name="phone" value="{{ phone }}"/>
            </li>
              <li>
              <label for="name">密码:</label>
              <input type="text" name="password" value="{{ password }}"/>
            </li>
          </ul>
    <p style="color: red;"> {{ tip }}</p>
    <button type="submit">保存</button>
</form>
</body>
</html>
