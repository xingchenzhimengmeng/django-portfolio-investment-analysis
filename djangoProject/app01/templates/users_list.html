<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        nav {
            background-color: #327bff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #2754a6;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #327bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        input[type="button"] {
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #327bff;
            color: #fff;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #2754a6;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="#">用户列表</a></li>
        <li><a href="/app01/users/add">添加用户</a></li>
    </ul>
</nav>
<h1>用户后台管理系统</h1>
<table>
    <thead>
        <tr>
            <th>序号</th>
            <th>账户</th>
            <th>姓名</th>
            <th>性别</th>
            <th>邮箱</th>
            <th>手机</th>
            <th>密码</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    {% for user in  queryset %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ user.account }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.get_gender_display }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.password }}</td>
            <td>
                <a href="/app01/users/{{ user.id }}/edit/"><input type="button" value="编辑" /> </a>
                <a href="/app01/users/{{ user.id }}/delete/"><input type="button" value="删除" /> </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
